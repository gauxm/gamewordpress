<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles-game.css">
</head>
<body>
    </header>
    <main>
        <section id="new-game">
            <h2>Start a new game 🎮</h2>
            <form id="player-form">
                <label for="player-name">Player name</label>
                <input type="text" id="player-name" name="player-name">
                <button type="submit">Start the game</button>
            </form>
        </section>
        <section id="game-section">
            <h2>The game 🎯</h2>
            <form id="guess-form">
                <label for="guess">Player guess</label>
                <input type="number" id="guess" name="guess">
                <button type="submit">Guess</button>
            </form>
            <p id="advice">Advice: </p>
        </section>
        <section id="leader-board">
            <h2>Leader board 🏆</h2>
            <table>
                <thead>
                    <tr>
                        <th>Ranking</th>
                        <th>Player Name</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>
    <script src="game.js"></script>
</body>
</html>
